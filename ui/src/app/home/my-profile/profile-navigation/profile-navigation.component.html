<ul class="list-group text-start">
    <a [routerLink]="['/user', currentLoggedInUsername, 'my-reviews']" routerLinkActive="active active-custom" class="list-group-item list-group-item-action">
        <i class="bi bi-pen me-1"></i>
        My reviews
    </a>
    <a *ngIf="currentLoggedInUsername === currentUrlUsername" [routerLink]="['/user', currentLoggedInUsername, 'owned-books']" routerLinkActive="active active-custom" class="list-group-item list-group-item-action">
        <i class="bi bi-journal-arrow-down me-1"></i>
        Owned books
    </a>
    <a *ngIf="currentLoggedInUsername === currentUrlUsername" [routerLink]="['/user', currentLoggedInUsername, 'edit-profile']" routerLinkActive="active active-custom" class="list-group-item list-group-item-action">
        <i class="bi bi-pencil-square me-1"></i>
        Edit profile
    </a>
    <a *ngIf="currentLoggedInUsername === currentUrlUsername" [routerLink]="['/user', currentLoggedInUsername, 'my-orders']" routerLinkActive="active active-custom" class="list-group-item list-group-item-action">
        <i class="bi bi-box-seam me-1"></i>
        Orders
    </a>
    <a *ngIf="currentLoggedInUsername === currentUrlUsername" [routerLink]="['/user', currentLoggedInUsername, 'exchanges']" routerLinkActive="active active-custom" class="list-group-item list-group-item-action">
        <i class="bi bi-arrow-left-right me-1"></i>
        Exchanges
    </a>
</ul>
