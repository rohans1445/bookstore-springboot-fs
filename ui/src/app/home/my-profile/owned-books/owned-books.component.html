<ul class="list-group">
    <li class="list-group-item bg-light">
        <div class="p-0 text-start d-flex align-items-center">
            <h4 class="m-0" id="reviews">Owned books</h4>
        </div>
    </li>
    <li class="list-group-item">
        <div class="p-2 p-sm-4 pt-0 pt-sm-2 me-2 me-sm-0 table-responsive">
            <table class="table table-hover text-nowrap table-sm table-bordered">
                <thead class="thead light table-dark">
                <tr class="text-start text-sm-center">
                    <th scope="col"># Book Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let book of ownedBooks" class="text-start align-middle">
                    <th scope="row">{{book.id}}</th>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td class="text-center">
                        <a [routerLink]="['/books', book.id]" class="bi bi-search text-secondary fs-5 mx-2" title="View book"></a>
                        <a class="bi bi-pencil-square text-secondary fs-5 mx-2" title="Add a review"></a>
                    </td>
                </tr>
                <tr *ngIf="ownedBooks.length === 0" class="text-center">
                    <td colspan="10">No books owned</td>
                </tr>
                </tbody>
            </table>
        </div>
    </li>
</ul>
